<!--
Refer this https://jekyllrb.com/docs/step-by-step/05-includes/
_includes folder is a great way to seperate code that is used in multiple places
we can use this file by adding 'include navigation.html'  in the file , add liquid tag (refer _layout/default.html for example)
-->

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <a class="navbar-brand" href="#">ServeOnline</a>
  <ul class="navbar-nav">

    {% for item in site.data.navigation %}
      <li class="nav-item {% if page.url == item.link %}active{% endif %}" >
      <a class="nav-link"  href="{{ item.link }}" >
        {{ item.name }}
      </a>
      </li>
    {% endfor %}

  </ul>
</nav>
